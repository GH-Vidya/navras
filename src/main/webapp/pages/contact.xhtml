<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<script src="http://maps.google.com/maps/api/js?sensor=true|false"
		type="text/javascript"></script>

	<p:panel header="Get in Touch">

		<p:panelGrid columns="3">
			<p:panel>

				<p:panelGrid columns="2">
					<p:outputLabel>Name</p:outputLabel>
					<p:inputText size="50"></p:inputText>

					<p:outputLabel>Email</p:outputLabel>
					<p:inputText size="50"></p:inputText>

					<p:outputLabel>Subject</p:outputLabel>
					<p:inputText size="50"></p:inputText>

					<p:outputLabel>Message</p:outputLabel>
					<p:inputTextarea cols="50" rows="10"></p:inputTextarea>

					<p:outputLabel>Send me a copy</p:outputLabel>
					<p:selectBooleanCheckbox value="false" />


					<p:commandButton value="Submit"></p:commandButton>

				</p:panelGrid>
			</p:panel>


			<p:panel style="margin-top: 70px;">
				<p:gmap center="41.381542, 2.122893" zoom="15" type="hybrid"
					style="width:400px;height:300px" />


				<p style="font-size: 12px;">
					Overtoom 301, top floor, Ana Morphic studio,1054 HW, Amsterdam<br /> +31 644 36 81 07<br />
					vidya.ambadipudi@gmail.com
				</p>

				<br />
				<p:panel header="Follow Us !">
					<p:panel>
						<p:graphicImage url="./images/facebook.png" /><p:spacer width="10"></p:spacer>
						<p:graphicImage url="./images/twitter.png" /><p:spacer width="10"></p:spacer>
						<p:graphicImage url="./images/linkedin.png" /><p:spacer width="10"></p:spacer>
						<p:graphicImage url="./images/youtube.png" /><p:spacer width="10"></p:spacer>
						<p:graphicImage url="./images/talk.png" /><p:spacer width="10"></p:spacer>
						<p:graphicImage url="./images/email.png" />
					</p:panel>
				</p:panel>
			
			</p:panel>
		</p:panelGrid>
	</p:panel>
</ui:composition>
